<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário | CL</title>
</head>
<!--Comentário-->

<body>
    <div class="box">
        <form action="CadastroSimples.html" method="POST">
            <fieldset>
                <legend><b>Cadastro Simples</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo:</label>

                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}"
                        class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone:</label>
                    <small>000-12345-6789</small>

                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email:</label>
                    <small>nome@email.com.br</small>

                </div>
                <br>
                <input type="reset" name="reset" value="Limpar" id="btReset">
                <input type="submit" name="submit" value="Enviar" id="btSubmit">
            </fieldset>
        </form>
    </div>

</body>

</html>
